        <section class="left">
            <h1>Hi, 我是鍾承翰</h1>
            <p>我是高雄醫學大學 學士後醫學系大四的學生<br>興趣為打網球、彈鋼琴、跑步、研究程式語言<br>樂於迎接各種挑戰並盡力做到最好是我的特質<br>在照顧病患上，耐心且溫柔是我一直都保持著的理想</p>
